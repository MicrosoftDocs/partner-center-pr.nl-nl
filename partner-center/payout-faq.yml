title: Veelvoorkomende vragen over uitbetalingen en belastingen
summary: >
  **Juiste rollen:** Accountbeheerder | Globale beheerder | Incentives-beheerder


  In dit artikel vindt u antwoorden op veelgestelde vragen over uitbetalingen en belastinggegevens in Partner Center. Onderwerpen die worden behandeld, zijn onder andere de timing van betalingen, het controleren van de geschiktheid van uw inkomsten en het belang van het correct instellen van uw uitbetalings- en belastingprofielen.
sections:
- name: Profielbeheer
  questions:
  - question: >
      Waarom moet ik mijn uitbetalings- en/of belastinggegevens verstrekken of bijwerken?
    answer: >
      Alle partners die zijn ingeschreven bij een nieuw programma, moeten geldige uitbetalings- en belastinggegevens verstrekken om hun inschrijving te voltooien en betalingen te ontvangen. Een inschrijving wordt pas als voltooid beschouwd nadat Microsoft uw uitbetalings- en belastingprofiel heeft gevalideerd.


      Mogelijk moet u uw gegevens ook bijwerken als de regels voor uw programma veranderen, of als aspecten van uw profiel verlopen of verouderd raken. Als dit gebeurt, wordt op de pagina Overzicht de status Actie **vereist weergegeven: Bank- en/of belastingprofiel bijwerken.**
  - question: >
      Hoe kan ik u uitbetalings- en belastinggegevens zoeken, instellen of bijwerken?
    answer: >
      Zie Uw uitbetalingsaccount en belastingformulieren instellen voor gedetailleerde informatie over het bijwerken van betalings- en belastinggegevens in [Partner Center.](set-up-your-payout-account.md)
  - question: >
      Waarom zie ik geen inschrijvingen wanneer ik mijn uitbetalings- en belastingprofiel wil toewijzen?
    answer: >
      Het kan zijn dat u niet de juiste machtigingen hebt of dat u bent aangemeld met een account dat deze machtigingen niet heeft. Alleen incentive-beheerders voor uw MPN-locatie kunnen bijvoorbeeld uitbetalings- en belastingprofielen maken of beheren. Neem contact op met de beheerder van de organisatie voor het beheren van machtigingen voor bank en belasting.
  - question: >
      Ik kan me alleen aanmelden met mijn @onmicrosoft.com domein. Wat moet ik doen?
    answer: >
      Neem contact op met uw accountbeheerder om meer domeinen toe te voegen aan het AAD-account.
  - question: >
      Mijn organisatie neemt deel aan meerdere programma's. Moet ik mijn betalings- en belastingprofiel meerdere keren verstrekken?
    answer: >
      Dit is afhankelijk van de behoeften van uw organisatie. Betalingsprofielen worden gemaakt op organisatieniveau, waardoor hetzelfde bankprofiel kan worden toegewezen aan meerdere MPN-id's en programma's binnen een organisatie. In de meeste gevallen kunt u een bestaand profiel opnieuw gebruiken of een nieuw profiel maken.


      Er kunnen echter uitzonderingen zijn wanneer u uw bankprofiel toepast op verschillende landen of regio's, omdat er mogelijk lokale bank- of belastingregels van toepassing zijn.


      Belastingprofielen die zijn gemaakt voor een MPN-locatie, worden opnieuw gebruikt en automatisch ingevuld wanneer dezelfde MPN-locatie deelneemt aan een ander programma. Maar er kunnen uitzonderingen zijn. De regels voor uitbetaling van een nieuw incentive-programma kunnen bijvoorbeeld extra gegevens vereisen voor het belastingprofiel.
  - question: >
      Kan ik dezelfde bank- en belastinggegevens gebruiken voor alle incentive-programma's bij Microsoft?
    answer: >
      Als uw bedrijf is uitgenodigd voor meerdere programma's, kunt u hetzelfde betalingsaccount gebruiken voor al uw programma's of verschillende betalingsaccounts voor de verschillende programma's gebruiken.
  - question: >
      Hoe zorgt Microsoft ervoor dat de bankgegevens inderdaad van het bedrijf zijn en niet van een persoonlijke bankrekening voor een werknemer?
    answer: >
      Het is de verantwoordelijkheid van het bedrijf om ervoor te zorgen dat de rol van incentives-beheerder , die de machtigingen heeft om deze informatie te bewerken, alleen aan de juiste werknemers wordt verleend.
  - question: >
      Mijn belastingprofiel is verlopen. Hoe kan ik update oplossen?
    answer: "Als een belastingprofiel is verlopen of bijna verloopt, betekent dit dat het btw-formulier dat u aan Microsoft hebt verstrekt, moet worden bijgewerkt. Gebruik de volgende stappen om uw belastingprofiel bij te werken:\n\n1. Meld u aan Partner Center [dashboard en](https://partner.microsoft.com/dashboard/home)selecteer vervolgens het tandwielpictogram om het menu Instellingen openen. \n2. Selecteer **Accountinstellingen,** vouw de sectie **Uitbetaling en** belasting uit en selecteer vervolgens **Uitbetalings- en belastingprofiel.**\n3. Selecteer **Belastingprofiel**\n4. Controleer de kolom **Vervaldatum en** navigeer naar het belastingprofiel dat is verlopen of bijna verloopt.\n5. Selecteer **Bewerken om** het bewerkingsproces voor het belastingprofiel te starten.\n6. Geef in de sectie Belastingformulier de bijgewerkte gegevens op.\n"
- name: Inkomsten onjuist of ontbreken
  questions:
  - question: >
      Waarom ontbreken mijn inkomsten?
    answer: >
      - De klantorder komt mogelijk nog niet in aanmerking voor uitbetaling. Voor niet-zakelijke klanten moet Microsoft de betaling van de klant hebben ontvangen voordat de uitgever in aanmerking komt voor uitbetaling. Voor zakelijke klantorders zijn uw inkomsten 1-2 dagen na de datum van de aankoop beschikbaar. Controleer de status van de bestelling in [Orderrapporten](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order).

      - Inkomsten van transacties vóór juli 2019 mogen niet worden weergegeven in het transactieoverzichtrapport. Controleer historische instructies in [Uitbetalingen downloaden](https://partner.microsoft.com/dashboard/payouts/reports/incentiveexport).

      - Controleer het [tijdsbestek van de uitbetalingscyclus en](payment-thresholds-methods-timeframes.md) begrijp wanneer uw inkomsten moeten worden weergegeven in het uitbetalingsoverzicht.
  - question: >
      Waarom is mijn inkomstenbedrag anders dan wat ik had verwacht?
    answer: "- Als de order gedeeltelijk is betaald door uw klant, wordt uw inkomstenbedrag gebaseerd op het gedeeltelijk betaalde bedrag na aftrekken van de kosten en de juiste belasting.\n- Controleer de verantwoordelijkheid voor de btw per land. In landen waar de belasting door Microsoft verantwoordelijk is, int En wordt de belasting afgeleid van de inkomsten van de uitgever. Het transactiebedrag dat op het overzicht wordt weergegeven, is het bedrag na btw-aftrek. Zie [Belastinginformatie](tax-details-marketplace.md).\n- SaaS- en IaaS-aanbiedingen hebben een gereduceerd tarief van 10% in plaats van de standaard 20%, waardoor het inkomstenpercentage 90% bedraagt. Dit is een IP-Co-Sell vereist. Deze aanbieding is geldig tot en met 30 juni 2021. \n\n**Meer weten:** [Commerciële Marketplace Publisher Overeenkomst,](/legal/marketplace/msft-publisher-agreement)Details uitbetalingsbeleid, [](payout-policy-details.md)Betalingsdrempel, methode en [tijdsbestek](payment-thresholds-methods-timeframes.md), [Betaald](marketplace-get-paid.md)krijgen, [Belastinggegevens,](tax-details-marketplace.md) [Uitbetalingsverklaringen](payout-statement.md)\n"
- name: Inkomstenafstemming
  questions:
  - question: >
      Hoe kan ik uitbetalingsoverzichten afstemmen op order- of gebruiksrapporten in analyses?
    answer: >
      Gebruik AssetID, orderID en regelitem-id die worden weergegeven in het uitbetalingstransactiegeschiedenisrapport met analytische orders en gebruiksrapporten. Gebruik deze toewijzing:


      - Uitbetalingstransactie History.AssetID = order.OrderID

      - Uitbetalingstransactie History.OrderID & LineItem = Usage.UsageReferenceID [OrderID:LineItemID]
  - question: >
      Hoe weet ik wanneer ik betalingen voor mijn klantorders kan verwachten?
    answer: >
      - Controleer eerst met behulp van uw assetID klantorders in [Orders-rapporten.](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order)

      - Controleer het klantkanaal voor uw klantabonnement in [het rapport klanten.](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/customer)

      - Voor zakelijke klanten worden publicatie-inkomsten 1-2 dagen na de datum van de inkooporder weergegeven in de instructie.

      - Voor niet-zakelijke klanten worden publicatie-inkomsten 1-2 dagen nadat de klantbetaling is ontvangen, weergegeven in het overzicht.


      **Meer weten:** [Uitbetalingsverklaringen,](payout-statement.md) [dashboard Orders in commerciële marketplace-analyses](/azure/marketplace/partner-center-portal/orders-dashboard)
- name: Betalingen en aanpassingen
  questions:
  - question: >
      Waarom ontbreekt mijn betaling?
    answer: >
      - Zorg ervoor dat uw Uitbetalingsstatus en Belastingprofielstatus als *geldig worden weergegeven* op de [overzichtspagina.](https://partner.microsoft.com/dashboard/commercial-marketplace/overview)

      - Mogelijk hebt u niet voldaan aan de minimumdrempel voor een betaling. De inkomsten moeten ten minste $ 50 USD zijn om een betaling te ontvangen.
  - question: >
      Hoe kan ik instellen dat mijn account geen betaling ontvangt?
    answer: >
      U kunt betalingen in [uitbetalingsprofiel houden.](https://partner.microsoft.com/dashboard/commercial-marketplace/overview) Als u dit wilt doen, controleert **u De** wachtstand en houdt Microsoft de betaling aan u vast totdat u de wachtstand vrij geeft.
  - question: >
      Waarom ontvang ik mijn betaling in een andere valuta dan de aankoopvaluta?
    answer: >
      De valuta voor uitbetaling is gebaseerd op de valuta die u hebt geselecteerd in het uitbetalingsprofiel. De aankoopvaluta is gebaseerd op de valuta waarin de klant heeft betaald.
  - question: >
      Hoe kan ik correcties afstemmen?
    answer: >
      Betalingscorrecties zijn correcties voor compensatiecorrecties zoals systeemproblemen. In het uitbetalingsoverzicht geeft ReasonCode de reden voor de correctie op. Deze zijn niet bedoeld om rechtstreeks af te stemmen op afzonderlijke transacties.


      **Meer weten:** [Commerciële marketplace Publisher overeenkomst,](/legal/marketplace/msft-publisher-agreement) [details uitbetalingsbeleid,](payout-policy-details.md) [belastinggegevens,](tax-details-marketplace.md) [betalingsdrempel, methode en tijdsbestek](payment-thresholds-methods-timeframes.md)
- name: Belastingen
  questions:
  - question: >
      Hoe kan ik op het uitbetalingsoverzicht zien of Microsoft of de uitgever verantwoordelijk is voor de btw-afdracht?
    answer: >
      Zoek in de download van het transactieoverzicht de kolom Btw-model op. Hierin wordt aangegeven of dit door Microsoft of de aanbieder wordt beheerd. Zie landspecifieke belastingregels en gevolgen voor uitbetalingen in [Belastinginformatie](tax-details-marketplace.md).
  - question: >
      Hoe kan ik belastingformulieren voor servicekosten downloaden?
    answer: >
      Ga naar de pagina **Betaling uitbetaling** en vervolgens naar het gedeelte **Lijst met betalingen**. Er wordt een link naar het belastingformulier voor servicekosten weergegeven voor een betaling met servicekostenbelasting.
  - question: >
      Waar vind ik de belastingformulieren voor het eind van het jaar?
    answer: >
      Ga naar de [Profielpagina](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) om uw belastingformulieren voor het eind van het jaar weer te geven.
  - question: >
      Hoe kan ik de bronbelasting voor een transactie vinden?
    answer: >
      Bronbelasting is van toepassing op Amerikaanse uitgevers die een W-9-formulier hebben ingediend. Bronbelasting wordt berekend over een maandelijkse betaling.


      **Meer weten:** [Commerciële Marketplace Publisher Overeenkomst,](/legal/marketplace/msft-publisher-agreement) [Details uitbetalingsbeleid](payout-policy-details.md)
- name: Toegang tot uitbetalingsoverzicht
  questions:
  - question: >
      Hoe kan ik toegang krijgen tot een uitbetalingsoverzicht?
    answer: "1. Controleer uw rollen. U moet de rol *financiële bijdrager* of *accounteigenaar* hebben om toegang te krijgen tot het uitbetalingsoverzicht.\n2. Selecteer in de navigatie rechtsboven het pictogram **Uitbetaling** om uw uitbetalingsoverzicht weer te geven. Kies tussen **Transactiegeschiedenis,** **Betaling** en **Downloaden.**\n\n**Meer weten:** [Uitbetalingsrollen en -machtigingen](payout-statement.md#roles-and-permissions), [Uitbetalingsverklaringen](payout-statement.md) \n"
- name: Rapport uitbetalingsoverzicht
  questions:
  - question: >
      Wat betekent elk veld in de download van de transactie?
    answer: >
      Zie [Uitbetalingsverklaringen](payout-statement.md) voor een gedetailleerde lijst met de kenmerken en hun betekenis.
  - question: >
      Wat is de inkomstenstatus?
    answer: >
      Hiermee worden uw inkomsten als niet-verwerkt, verwerkt of verzonden.


      - **Niet-verwerkt:** de inkomsten hebben een escrow-periode tot de vervaldatum.

      - **Verwerkt:** inkomsten zijn gerijpt en worden voorbereid op een maandelijkse betaling. Betalingen worden vrijgegeven op de 15e van elke maand.

      - **Verzonden:** de betaling is vrijgegeven aan uw bank op basis van uw uitbetalingsprofiel.
  - question: >
      Hoe kan ik belastingformulieren voor servicekosten downloaden?
    answer: >
      Ga naar de pagina **Betaling uitbetaling** en vervolgens naar het gedeelte **Lijst met betalingen**. Er wordt een link naar het belastingformulier voor servicekosten weergegeven voor een betaling met servicekostenbelasting.
  - question: >
      Hoe kan ik een bronbelastingformulier in PDF downloaden?
    answer: >
      Ga naar de pagina **Betaling uitbetaling** en vervolgens naar het gedeelte **Lijst met betalingen**. Er wordt een koppeling naar een bronbelastingformulier weergegeven naast een betaling. Een formulier voor bronbelasting is alleen van toepassing op geselecteerde incentive-programma's, niet op uitbetaling via een commerciële marketplace.
  - question: >
      Waar vind ik de belastingformulieren voor het eind van het jaar?
    answer: >
      Ga naar de [Profielpagina](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) om uw belastingformulieren voor het eind van het jaar weer te geven.


      **Meer weten:** [Uitbetalingsverklaringen,](payout-statement.md) [Downloaden van transactiegeschiedenis](payout-statement.md#transaction-history-download)
- name: Historische instructies
  questions:
  - question: >
      Hoe kan ik historische informatie weergeven?
    answer: >
      In het historische overzicht wordt een momentopname weergegeven van de uitbetalingsgegevens van oktober 2019. Helaas worden de uitbetalingsgegevens hier niet vernieuwd. Als u de meest recente informatie wilt ontvangen, dient u een ondersteuningsticket in voor de meest recente gegevens.


      **Meer weten:** [Uitbetalingsverklaringen,](payout-statement.md) [Downloaden van transactiegeschiedenis](payout-statement.md#transaction-history-download)
- name: Export-API voor uitbetalingen
  questions:
  - question: >
      Hoe kan ik uitbetalingsgegevens downloaden?
    answer: >
      Gebruik de [Api voor uitbetaling van partners.](https://apidocs.microsoft.com/services/partnerpayouts)
- name: Uitbetalingsbeleid voor commerciële marketplace
  questions:
  - question: >
      Hoe kan ik de huidige bemiddelingskosten en het uitbetalingspercentage vinden?
    answer: >
      - Bekijk de overeenkomst voor uitgevers van de commerciële marketplace. De standaardbemiddelingskosten zijn 20%. Voor saaS-transacties die in aanmerking komen voor co-verkoop geldt een kortingstarief van 10%. Controleer of er aanbiedingen zijn voor korting op bemiddelingskosten.

      - In uw uitbetalingsoverzicht geeft Inkomstentarief het werkelijke uitbetalingspercentage voor een bepaalde transactie op.
  - question: >
      Wanneer kan ik een betaling van Microsoft verwachten wanneer de inkomsten op mijn overzicht worden weergegeven?
    answer: >
      - Als uw inkomsten de status Niet-verwerkt hebben, kunt u de vervaldatum controleren voor de maand waarin uw inkomsten worden verwerkt voor betaling. Zodra uw betaling is voorbereid, wordt uw inkomstenstatus gewijzigd in Verwerkt.  Microsoft verstrekt betalingen op de 15e van de maand van de vervaldatum.

      - Voor bestellingen die met een creditcard worden betaald, houdt Microsoft betalingen 30 dagen in stand totdat de inkomsten zijn gerijpt.

       **Meer weten:** [Commerciële marketplace Publisher overeenkomst,](/legal/marketplace/msft-publisher-agreement) [details uitbetalingsbeleid,](payout-policy-details.md) [belastinggegevens,](tax-details-marketplace.md) [betalingsdrempel, methode en tijdsbestek](payment-thresholds-methods-timeframes.md)
